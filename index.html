<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisi Opera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #111;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d62839;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #e63946;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Divisi Opera</h1>
    <p>Digital opera for a new generation. Stay updated on our latest projects.</p>
    
    <div class="email-signup">
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </div>
    
    <div class="links">
        <p><a href="https://www.patreon.com/yourpatreon" target="_blank">Support us on Patreon</a></p>
    </div>
</body>
</html>
